<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
  <title>Forms Exercise</title>
</head>

<body>
  <header class="header">
    <div class="header__credit-cards">
      <div class="header__credit-card credit-card--1"></div>
      <div class="header__credit-card credit-card--2">
        <div class="header__credit-card-owner">JANE APPLESEED</div>
        <div class="header__credit-card-date">00 / 00</div>
      </div>
    </div>
  </header>
  <main class="main">
    <div class="main__form">
      <div class="form__field">
        <label for="">CARDHOLDER NAME</label>
        <input class="form__input" type="text" id="name" name="name" placeholder="e.g. Jane Appleseed">
      </div>
      <div class="form__field">
        <label for="">CARD NUMBER</label>
        <input class="form__input" type="number" id="card-number" name="card-number"
          placeholder="e.g. 1234 5678 9123 4567">
      </div>
      <div class="form__field">
        <label for="">EXP. DATE</label>
        <input class="form__input" type="text" id="date" name="date" placeholder="MM / YY">
      </div>
      <div class="form__field">
        <label for="">CVC</label>
        <input class="form__input" type="number" id="cvc" name="cvc" placeholder="e.g. 123">
      </div>
      <div class="form__submit">
        <input class="form__button" type="submit" value="CONFIRM">
      </div>
    </div>
  </main>
</body>

</html>
